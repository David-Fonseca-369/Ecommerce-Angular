<mat-tab-group>
  <mat-tab label="Editar">
    <mat-form-field
      appearance="fill"
      (change)="changeMarkdown.emit(contenidoMarkdown)"
    >
      <!--  [()] y ngModel, para poder utilizar binding de doble vÃ­a.-->
      <textarea [(ngModel)]="contenidoMarkdown" matInput></textarea>
    </mat-form-field>
  </mat-tab>
  <mat-tab label="Preview">
    <markdown [data]="contenidoMarkdown" ngPreserveWhitespaces></markdown>
  </mat-tab>
</mat-tab-group>
