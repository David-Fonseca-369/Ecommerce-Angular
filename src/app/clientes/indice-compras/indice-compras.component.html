<h1 class="title">Compras</h1>
<div>
  <table
    #table
    mat-table
    [dataSource]="ventas"
    class="mat-elevation-z8 tabla-compras"
  >
    <ng-container matColumnDef="opciones">
      <th mat-header-cell *matHeaderCellDef>Opciones</th>
      <td mat-cell *matCellDef="let venta" align="start">
        <a
          mat-icon-button
          (click)="openDialog(venta.idCabecera)"
          matTooltip="Ver"
        >
          <mat-icon>description</mat-icon>
        </a>
      </td>
    </ng-container>

    <ng-container matColumnDef="idTransaccion">
      <th mat-header-cell *matHeaderCellDef>No. Transacci√≥n</th>
      <td mat-cell *matCellDef="let venta" align="start">
        {{ venta.idTransaccion }}
      </td>
    </ng-container>

    <ng-container matColumnDef="estatusPago">
      <th mat-header-cell *matHeaderCellDef>Estatus Pago</th>
      <td mat-cell *matCellDef="let venta" align="start">
        {{ venta.estatusPago }}
      </td>
    </ng-container>

    <ng-container matColumnDef="importe">
      <th mat-header-cell *matHeaderCellDef>Importe</th>
      <td mat-cell *matCellDef="let venta" align="start">
        {{ venta.importe }}
      </td>
    </ng-container>

    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef>Fecha</th>
      <td mat-cell *matCellDef="let venta" align="start">
        {{ venta.fecha | date: "dd/MM/yy" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="titular">
      <th mat-header-cell *matHeaderCellDef>Titular</th>
      <td mat-cell *matCellDef="let venta" align="start">
        {{ venta.titular }}
      </td>
    </ng-container>

    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef>Estado</th>
      <td mat-cell *matCellDef="let venta" align="start">
        <p *ngIf="venta.estado" style="color: green">Entregado</p>
        <p *ngIf="!venta.estado" style="color: orange">Pendiente</p>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnasAMostrar; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: columnasAMostrar"></tr>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="8" style="color: red">
        Por el momento no has realizado compras.
      </td>
    </tr>
  </table>
  <mat-paginator
    class="mat-elevation-z8"
    [pageSizeOptions]="[5, 10, 15, 20, 50]"
    showFirstLastButtons
    [length]="cantidadTotalRegistros"
    [pageSize]="cantidadRegistrosAMostrar"
    (page)="actualizarPaginacion($event)"
  >
  </mat-paginator>
</div>
